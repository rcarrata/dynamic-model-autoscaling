{{- if .Values.keda.enabled }}
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: {{ include "llama3-2-3b.fullname" . }}-prometheus-auth
  labels:
    {{- include "llama3-2-3b.labels" . | nindent 4 }}
spec:
  secretTargetRef:
  - parameter: bearerToken
    name: {{ .Values.keda.prometheus.secretName }}
    key: token
  - parameter: ca
    name: {{ .Values.keda.prometheus.secretName }}
    key: ca.crt
{{- end }}
